<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=login.html">
    <title>Sistema de Pedidos Online</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #1976D2, #1565C0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading-container {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>üçï Sistema de Pedidos Online</h1>
        <p>Redirecionando para o login...</p>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            Se n√£o redirecionar automaticamente, 
            <a href="login.html" style="color: white; text-decoration: underline;">clique aqui</a>
        </p>
    </div>

    <script>
        // Redireciona ap√≥s 1 segundo se o meta refresh n√£o funcionar
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 1000);
    </script>
</body>
</html>
